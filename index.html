<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="SH-Jang Coder" />
    <meta
      name="description"
      content="성현 예린이의 신혼여행 리스트 사이트 입니다."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SH ❤ YL Honeymoon List</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- width: 940px,  margin-left, margin-right: 10px -->
    <header class="main-header">
      <div class="main-header__header-column icon">
        <span>
          <a href="./index.html"><i class="fas fa-home"></i></a>
        </span>
      </div>
      <div class="main-header__header-column title">
        <span class="main-header__title"> SH ❤ YL Honeymoon List </span>
      </div>
      <div class="main-header__header-column icon">
        <div class="main-header__nav-list nav-list">
          <ul class="menu-lists">
            <a href="./index.html"><li class="menu-list">메인 화면</li></a>
            <a href="./index/introduction.html"
              ><li class="menu-list">여행지 소개</li></a
            >
            <a href="./index/d-day.html"
              ><li class="menu-list">D-day 확인</li></a
            >
          </ul>
        </div>
        <span class="icon__nav">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="main-container">
      <div class="main-container__grid-container grid-container">
        <div class="box">
          <div class="box__overlay">
            <span>Mauritius</span>
          </div>
          <picture>
            <source
              media="(min-width: 741px)"
              srcset="./images/Mauritius/Mauritius-340.jpg"
            />
            <source
              media="(min-width: 461px)"
              srcset="./images/Mauritius/Mauritius-460.jpg"
            />
            <img src="./images/Mauritius/Mauritius.jpg" />
          </picture>
        </div>
        <div class="box">
          <div class="box__overlay">
            <span>Cancun</span>
          </div>
          <picture>
            <source
              media="(min-width: 741px)"
              srcset="./images/Cancun/cancun-340.jpg"
            />
            <source
              media="(min-width: 461px)"
              srcset="./images/Cancun/cancun-460.jpg"
            />
            <source
              media="(min-width: 300px)"
              srcset="./images/Cancun/cancun-340.jpg"
            />
            <img src="./images/Cancun/cancun.jpg" />
          </picture>
        </div>
        <div class="box">
          <div class="box__overlay">
            <span>Hawaii</span>
          </div>
          <picture>
            <source
              media="(min-width: 741px)"
              srcset="./images/Hawaii/Hawaii-340.jpg"
            />
            <source
              media="(min-width: 461px)"
              srcset="./images/Hawaii/Hawaii-460.jpg"
            />
            <source
              media="(min-width: 300px)"
              srcset="./images/Hawaii/Hawaii-340.jpg"
            />
            <img src="./images/Hawaii/Hawaii.jpg" />
          </picture>
        </div>
        <div class="box">
          <div class="box__overlay">
            <span>Tahiti</span>
          </div>
          <picture>
            <source
              media="(min-width: 741px)"
              srcset="./images/Tahiti/Tahiti-340.jpg"
            />
            <source
              media="(min-width: 461px)"
              srcset="./images/Tahiti/Tahiti-460.jpg"
            />
            <source
              media="(min-width: 300px)"
              srcset="./images/Tahiti/Tahiti-340.jpg"
            />
            <img src="./images/Tahiti/Tahiti.jpg" />
          </picture>
        </div>
      </div>
    </main>
    <div class="overlay"></div>
    <script
      src="https://kit.fontawesome.com/163874fe8d.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/header-nav.js"></script>
  </body>
</html>
